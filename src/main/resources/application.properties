# Application name
spring.application.name=fleet-backend

# Server port: use PORT env var if provided (Render sets it automatically), else default to 8090 locally
server.port=${PORT:8090}

# Database connection - use environment variables for flexibility
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA/Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Recommended for PostgreSQL driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
